<body>
    <script>
        var toot=parseInt(prompt('Тоотыг оруулна уу: '));
        var orts=Math.floor(toot/36)+1;
        toot=toot-36*(orts-1);
        var dawhar=Math.floor(toot/4);
        dawhar++;
        var a=dawhar*4;
        if((a-toot)==0) {
            dawhar--;}
        document.write('Хариу: ', orts+"-р орц", " ", dawhar+"-р давхар");
       </script>
