    <script>
var tsag = parseFloat(prompt("Тоог оруулна уу:"));
if(isNaN(tsag)) {
    alert("Зөвхөн тоо оруулна уу!");
} else {
    const now = new Date();
    const options = { timeZone: "Asia/Ulaanbaatar", hour: '2-digit', hour12: false, hourCycle: 'h23' };
    const hours = parseInt(now.toLocaleString("en-US", options));

    if(hours >= 0 && hours < 12) {
        tsag = tsag ** 2;
        document.write('Хариу: ', tsag);
    } else if(hours >= 12 && hours < 24) {
        tsag=Math.floor((Math.sqrt(tsag)*10))/10;
        document.write('Хариу: ', tsag);
    }
}
</script>
