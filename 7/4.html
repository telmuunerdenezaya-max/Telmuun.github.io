<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCM of 5 numbers</title>
    <style>
    body{
        font-size:50px;
        display:flex;
        justify-content:center;
        margin-top:320px;
        border: 2px solid black;
        display: inline-block;
        margin-left:500px;
    }
</style>
</head>
<body>
<script>
    // Хэрэглэгчээс 5 тоог авна
    let a = [];
    for(let i=0; i<5; i++){
        a[i] = parseInt(prompt((i+1) + "-р элемент: "));
    }

    // 2 тооны GCD олох функц
    function gcd(x, y){
        while(y != 0){
            let temp = y;
            y = x % y;
            x = temp;
        }
        return x;
    }

    // 2 тооны LCM олох функц
    function lcm(x, y){
        return (x * y) / gcd(x, y);
    }

    // Array дахь бүх элементийн LCM олох
    let result = a[0];
    for(let i=1; i<5; i++){
        result = lcm(result, a[i]);
    }

    document.write("5 тооны хамгийн бага ерөнхий хуваагдагч (LCM): " + result);
</script>
</body>
</html>
