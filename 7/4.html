<body>
    <script>
        var i=0;
        var a = new Array(5); 
        while(i<5) {
        a[i] = parseInt(prompt((i+1) + "-р элемент: "));
        i++;
        }
        i=0;
        Max = Math.max(...a);
        var n=1; 
        var count;
        var t=0;
            while(n<=Max){
                count=0;
            for(i=0; i<5; i++) {
                if(a[i]%n==0) {
                    count++;
                }
            } 
            if(count==5) {
            if(n>t) {
                t=n;
            }
            } n++;
            }

        
        document.write('Хариу: ', t);
       </script>
